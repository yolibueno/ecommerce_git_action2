name: Deploy Locally with Self-Hosted Runner

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

env:
  DOCKER_PROJECT_NAME: 'ecomapp'
  APP_CONTAINER_NAME: 'product_app'

jobs:
  build-and-deploy:
    name: Build and Deploy Locally
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: âš™ï¸ Build with Maven
        run: mvn -B clean package -DskipTests

      - name: ğŸ³ Deploy with Docker Compose
        run: |
          echo "âœ… Iniciando despliegue local..."

          cd docker

          echo "ğŸ§¹ Limpiando despliegue anterior..."
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} down -v --remove-orphans || echo "âš ï¸ No habÃ­a despliegue anterior."

          echo "ğŸ—ï¸ Construyendo y levantando los contenedores..."
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} up -d --build

          echo "ğŸ” Verificando estado de los contenedores..."
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} ps

          echo "ğŸ“„ Ãšltimos logs de la aplicaciÃ³n:"
          docker logs --tail 100 ${{ env.APP_CONTAINER_NAME }}

          echo "âœ… Despliegue completado exitosamente ğŸ‰"
